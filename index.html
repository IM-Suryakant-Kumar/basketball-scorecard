        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="score-card" id="home-score">

            <div>
                <h3>GUEST</h3>
                <div class="score-card" id="guest-score">
                    0
                </div>
                <div class="increment-card">
                    <div class="increment-card-el" onclick="guest1()">+1</div>
                    <div class="increment-card-el" onclick="guest2()">+2</div>
                    <div class="increment-card-el" onclick="guest3()">+3</div>
                </div>
            </div>

        <script src="index.js"></script>
